version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
artifacts:
  files:
    - scripts/start-service.sh
    - scripts/stop-service.sh
    - src/server.js
    - package.json
    - 'node_modules/**/*'
    - appspec.yaml